<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script src="pages/index.js"></script>
       <link rel="stylesheet" href="pages/index.css" />
    <meta name="description" content="Web Project 4" />

    <title>From Portland to Portland</title>

  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="./images/Vector.png"
          alt="Around the US Logo"
          class="header__logo"
        />
      </header>
      <main class="content">



        <section class="profile">
          
          <div class='profile__info-area'>
          <img src='./images/jacques.png' alt='Headshot of explorer Jacques Cousteau' class='profile__avatar'>
          <div class="profile__info">
            <h1 class='profile__name'>Jacques Cousteau
               <button class='profile__editbtn link' onclick="editProfile()"></h1>
            <p class='profile__title'>Explorer</p></div>
      
      </button>     </div>
   
          <button class="profile__addbtn link">&#43;</button>

        </section>

       
       
        <section class="grid">

<ul class='grid__list'>
<li class='grid__card'>
  <img class="grid__image" src="images/grid__image-yosemite.png"
    alt="black and white photo of mountains with trees coming into the frame" />
<div class='grid__card-text'>
    <div class="grid__caption">Yosemite Valley 3</div>
    <button class='grid__heart'>
      <img src="images/Heart.svg" alt= "Heart Outline">
    </button>

  </div>
</li>

<li class='grid__card'>
  <img class="grid__image" src="images/grid__image-lake.png"
    alt="black and white photo of mountains with trees coming into the frame" />
<div class='grid__card-text'>
    <p class="grid__caption">Lake Louise</p>
  <button class='grid__heart'>
    <img src="images/Heart.svg" alt="Heart Outline">
  </button>
  
  </div>
</li>

<li class='grid__card'>
  <img class="grid__image" src="images/grid__image-bald.png"
    alt="black and white photo of mountains with trees coming into the frame" />
<div class='grid__card-text'>
    <p class="grid__caption">Bald Mountains</p>
  <button class='grid__heart'>
    <img src="images/Heart.svg" alt="Heart Outline">
  </button>
  
  </div>
</li>

<li class='grid__card'>
  <img class="grid__image" src="images/grid__image-latemar.png"
    alt="black and white photo of mountains with trees coming into the frame" />
  <div class='grid__card-text'>
    <p class="grid__caption">Latemar</p>
  <button class='grid__heart'>
    <img src="images/Heart.svg" alt="Heart Outline">
  </button>
  
  </div>
</li>

<li class='grid__card'>
  <img class="grid__image" src="images/grid__image-vanoise.png"
    alt="black and white photo of mountains with trees coming into the frame" />
<div class='grid__card-text'>
    <p class="grid__caption">Vanoise National</p>
<button class='grid__heart'>
  <img src="images/Heart.svg" alt="Heart Outline">
</button>

</div>
</li>

<li class='grid__card'>
  <img class="grid__image" src="images/grid__image-lago.png"
    alt="black and white photo of mountains with trees coming into the frame" />
<div class='grid__card-text'>
    <p class="grid__caption">Lago di Braies</p>
  <button class='grid__heart'>
    <img src="images/Heart.svg" alt="Heart Outline">
  </button>
  
  </div>
</li>

          </div>
        </section>





      </main>
<footer class='footer'>&#169; 2020 Around The U.S.
    </div>





<!-- Edit name & title -->
<div class='popup'>
  <div class='popup__form'>
    <div class='popup__container'>
      <form>
        <h1 class='popup__heading'>Edit Profile</h1>
        <input type="text" class='popup__input popup__name' placeholder='TheVariable1'>
        <input type="text" class='popup__input popup__title' placeholder='TheVariable2'>
        <input type="submit" class='popup__submit'>
        <button class='popup__close' onclick="finishEdit()">&#43;</button>
      </form>
    </div>
  </div>





  </body>


</html>
