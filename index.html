<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <meta name="description" content="Web Project 4" />
    <meta name="keywords" content="HTML and CSS" />
    <meta name="author" content="Desiree Bradish" />
    <title>Around The USA</title>
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="images/Logo.svg"
          alt="Around the US Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <!-- Profile Section -->
        <section class="profile">
          <div class="profile__info-area">
            <img
              src="./images/jacques.png"
              alt="Headshot of explorer Jacques Cousteau"
              class="profile__avatar"
            />
            <div class="profile__info">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <p class="profile__title">Explorer</p>
            </div>
            <button
              class="profile__editbtn button"
              aria-label="Edit"
              type="button"
            ></button>
          </div>
          <button
            aria-label="add"
            class="profile__addbtn button"
            type="button"
            name="add_btn"
          ></button>
        </section>

        <!-- Grid Section -->

        <section class="grid">
          <ul class="grid__list">
            <!-- Generate the Cards here -->
          </ul>
        </section>
      </main>

      <!-- Footer -->
      <footer class="footer"><p>&#169; 2020 Around The U.S.</p></footer>

      <!-- Div closure for Page-->
    </div>

    <!-- Edit name & title -->
    <div class="popup">
      <div class="popup__form">
        <form class="popup__form-selector" name="profileForm">
          <h3 class="popup__heading">Edit Profile</h3>
          <input
            type="text"
            class="popup__input"
            id="inputName"
            value="Jacques Cousteau"
            name="profileName"
            placeholder="Jacques Costeau"
            required
          />

          <input
            type="text"
            class="popup__input"
            id="inputTitle"
            value="Explorer"
            name="profileTitle"
            placeholder="Explorer"
            required
          />
          <button type="submit" class="popup__submit" value="Save">Save</button>
          <button
            type="button"
            class="popup__close button"
            aria-label="close"
          ></button>
        </form>
      </div>
    </div>

    <!-- add Cards -->
    <div class="popup2">
      <div class="popup2__form">
        <form class="popup2__form-selector" name="profileForm">
          <h3 class="popup2__heading">New Place</h3>

          <input
            type="text"
            class="popup__input"
            id="inputPlace"
            name="placeName"
            placeholder="Title"
            value=""
            required
          />
          <input
            type="text"
            class="popup__input"
            id="inputFile"
            name="placeFileName"
            placeholder="Image link"
            value=""
            required
          />
          <button type="submit" class="popup2__submit" value="Save">
            Save
          </button>
          <button
            type="button"
            class="popup2__close button"
            aria-label="close"
          ></button>
        </form>
      </div>
    </div>

    <!-- Card Template  -->

    <template id="cardTemplate">
      <li class="grid__card">
        <button
          class="grid__btn_del"
          type="button"
          aria-label="delete"
        ></button>

        <button class="grid__btn_popup" type="button" aria-label="view image">
          <img class="grid__image" src="src_image" alt="Desc" />
        </button>
        <div class="grid__card-text">
          <h2 class="grid__caption">Title</h2>
          <button
            class="grid__heart button"
            type="button"
            aria-label="like"
          ></button>
        </div>
      </li>
    </template>

    <!-- Enlarged Picture Template -->

    <template id="pictureTemplate">
      <div class="popup3">
        <img class="grid__image_active" src="" alt="" />
        <button
          type="button"
          class="popup3__close button"
          aria-label="close"
        ></button>
      </div>
    </template>

    <!-- Script here so HTML loads first -->

    <script src="pages/index.js" async></script>
  </body>
</html>
