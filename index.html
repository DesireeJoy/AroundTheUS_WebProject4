<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <meta name="description" content="Web Project 4" />
    <meta name="keywords" content="HTML and CSS" />
    <meta name="author" content="Desiree Bradish" />
    <title>Around The USA</title>
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="images/Logo.svg"
          alt="Around the US Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <!-- Profile Section -->
        <section class="profile">
          <div class="profile__info-area">
            <img
              src="./images/jacques.png"
              alt="Headshot of explorer Jacques Cousteau"
              class="profile__avatar"
            />
            <div class="profile__info">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <p class="profile__title">Explorer</p>
            </div>
            <button
              class="profile__editbtn button"
              aria-label="Edit"
              type="button"
            ></button>
          </div>
          <button
            aria-label="add"
            class="profile__addbtn button"
            type="button"
            name="add_btn"
          ></button>
        </section>

        <!-- Grid Section -->

        <section class="grid">
          <ul class="grid__list">
            <!-- Place 1 -->

            <li class="grid__card">
              <img
                class="grid__image"
                src="images/grid__image-yosemite.png"
                alt="A river flowing towards a mountain lined with pine trees"
              />
              <div class="grid__card-text">
                <h2 class="grid__caption">Yosemite Valley 3</h2>
                <button
                  class="grid__heart button"
                  type="button"
                  aria-label="like"
                >
                  <img src="images/Heart.svg" alt="Heart Outline" />
                </button>
              </div>
            </li>

            <!-- Place 2 -->

            <li class="grid__card">
              <img
                class="grid__image"
                src="images/grid__image-lake.png"
                alt="A vast lake with two mountains on either side and clouds in the background"
              />
              <div class="grid__card-text">
                <h2 class="grid__caption">Lake Louise</h2>
                <button
                  class="grid__heart button"
                  type="button"
                  aria-label="like"
                >
                  <img src="images/Heart.svg" alt="Heart Outline" />
                </button>
              </div>
            </li>

            <!-- Place 3 -->

            <li class="grid__card">
              <img
                class="grid__image"
                src="images/grid__image-bald.png"
                alt="Sunset behind several mountains with flares stretching out to the frames edge"
              />
              <div class="grid__card-text">
                <h2 class="grid__caption">Bald Mountains</h2>
                <button
                  class="grid__heart button"
                  type="button"
                  aria-label="like"
                >
                  <img src="images/Heart.svg" alt="Heart Outline" />
                </button>
              </div>
            </li>

            <!-- Place 4 -->

            <li class="grid__card">
              <img
                class="grid__image"
                src="images/grid__image-latemar.png"
                alt="Mountain peaks in the night under a starry sky"
              />
              <div class="grid__card-text">
                <h2 class="grid__caption">Latemar</h2>
                <button
                  class="grid__heart button"
                  type="button"
                  aria-label="like"
                >
                  <img src="images/Heart.svg" alt="Heart Outline" />
                </button>
              </div>
            </li>

            <!-- Place 5 -->

            <li class="grid__card">
              <img
                class="grid__image"
                src="images/grid__image-vanoise.png"
                alt="A lake reflecting mountains and a sunset just out of frame"
              />
              <div class="grid__card-text">
                <h2 class="grid__caption">Vanoise National</h2>
                <button
                  class="grid__heart button"
                  type="button"
                  aria-label="like"
                >
                  <img src="images/Heart.svg" alt="Heart Outline" />
                </button>
              </div>
            </li>

            <!-- Place 6 -->

            <li class="grid__card">
              <img
                class="grid__image"
                src="images/grid__image-lago.png"
                alt="Two boats tied to a dock on a vast lake with mountains towering over them"
              />
              <div class="grid__card-text">
                <h2 class="grid__caption">Lago di Braies</h2>
                <button
                  class="grid__heart button"
                  type="button"
                  aria-label="like"
                >
                  <img src="images/Heart.svg" alt="Heart Outline" />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <!-- Footer -->
      <footer class="footer"><p>&#169; 2020 Around The U.S.</p></footer>

      <!-- Div closure for Page-->
    </div>
    <!-- Edit name & title -->
    <div class="popup">
      <div class="popup__form">
        <form class="popup__form-selector" name="profileForm">
          <h3 class="popup__heading">Edit Profile</h3>
          <input
            type="text"
            class="popup__input"
            id="inputName"
            value="Jacques Cousteau"
            name="profileName"
            placeholder="Jacques Costeau"
            required
          />

          <input
            type="text"
            class="popup__input"
            id="inputTitle"
            value="Explorer"
            name="profileTitle"
            placeholder="Explorer"
            required
          />
          <button type="submit" class="popup__submit" value="Save">Save</button>
          <button
            type="button"
            class="popup__close button"
            aria-label="close"
          ></button>
        </form>
      </div>
    </div>
    <!-- Script here so HTML loads first -->

    <script src="pages/index.js" async></script>
  </body>
</html>
