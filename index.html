<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <meta name="description" content="Web Project 4" />
    <meta name="keywords" content="HTML and CSS" />
    <meta name="author" content="Desiree Bradish" />
    <title>Around The USA</title>
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="images/Logo.svg"
          alt="Around the US Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <!-- Profile Section -->
        <section class="profile">
          <div class="profile__info-area">
            <img
              src="./images/jacques.png"
              alt="Headshot of explorer Jacques Cousteau"
              class="profile__avatar"
            />
            <div class="profile__info">
              <h1 class="profile__name">
                <span class="profile__name-span">Jacques Cousteau</span>
                <button class="profile__editbtn button" type="submit"></button>
              </h1>
              <p class="profile__title">Explorer</p>
            </div>
          </div>
          <button
            class="profile__addbtn button"
            type="submit"
            name="add_btn"
          ></button>
        </section>

        <!-- Grid Section -->

        <section class="grid">
          <ul class="grid__list">
            <!-- Place 1 -->

            <li class="grid__card">
              <img
                class="grid__image"
                src="images/grid__image-yosemite.png"
                alt="black and white photo of mountains with trees coming into the frame"
              />
              <div class="grid__card-text">
                <h2 class="grid__caption">Yosemite Valley 3</h2>
                <button class="grid__heart" type="submit">
                  <img
                    src="images/Heart.svg"
                    alt="Heart Outline"
                    class="button"
                  />
                </button>
              </div>
            </li>

            <!-- Place 2 -->

            <li class="grid__card">
              <img
                class="grid__image"
                src="images/grid__image-lake.png"
                alt="black and white photo of mountains with trees coming into the frame"
              />
              <div class="grid__card-text">
                <h2 class="grid__caption">Lake Louise</h2>
                <button class="grid__heart">
                  <img
                    src="images/Heart.svg"
                    alt="Heart Outline"
                    class="button"
                  />
                </button>
              </div>
            </li>

            <!-- Place 3 -->

            <li class="grid__card">
              <img
                class="grid__image"
                src="images/grid__image-bald.png"
                alt="black and white photo of mountains with trees coming into the frame"
              />
              <div class="grid__card-text">
                <h2 class="grid__caption">Bald Mountains</h2>
                <button class="grid__heart">
                  <img
                    src="images/Heart.svg"
                    alt="Heart Outline"
                    class="button"
                  />
                </button>
              </div>
            </li>

            <!-- Place 4 -->

            <li class="grid__card">
              <img
                class="grid__image"
                src="images/grid__image-latemar.png"
                alt="black and white photo of mountains with trees coming into the frame"
              />
              <div class="grid__card-text">
                <h2 class="grid__caption">Latemar</h2>
                <button class="grid__heart">
                  <img
                    src="images/Heart.svg"
                    alt="Heart Outline"
                    class="button"
                  />
                </button>
              </div>
            </li>

            <!-- Place 5 -->

            <li class="grid__card">
              <img
                class="grid__image"
                src="images/grid__image-vanoise.png"
                alt="black and white photo of mountains with trees coming into the frame"
              />
              <div class="grid__card-text">
                <h2 class="grid__caption">Vanoise National</h2>
                <button class="grid__heart">
                  <img
                    src="images/Heart.svg"
                    alt="Heart Outline"
                    class="button"
                  />
                </button>
              </div>
            </li>

            <!-- Place 6 -->

            <li class="grid__card">
              <img
                class="grid__image"
                src="images/grid__image-lago.png"
                alt="black and white photo of mountains with trees coming into the frame"
              />
              <div class="grid__card-text">
                <h2 class="grid__caption">Lago di Braies</h2>
                <button class="grid__heart">
                  <img
                    src="images/Heart.svg"
                    alt="Heart Outline"
                    class="link"
                  />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <!-- Footer -->
      <footer class="footer"><p>&#169; 2020 Around The U.S.</p></footer>

      <!-- Div closure for Page-->
    </div>

    <!-- Edit name & title -->
    <div class="popup">
      <div class="popup__form">
        <form class="popup__form-selector" name="profileForm">
          <h3 class="popup__heading">Edit Profile</h3>
          <input
            type="text"
            class="popup__input popup__input_type_name"
            value="Jacques Cousteau"
            name="profileName"
          />
          <input
            type="text"
            class="popup__input popup__input_type_title"
            value="Explorer"
            name="profileTitle"
          />
          <input type="submit" class="popup__submit" value="Save" />
          <input type="button" class="popup__close button" />
        </form>
      </div>
    </div>
    <!-- Script here so HTML loads first -->

    <script src="pages/index.js" async></script>
  </body>
</html>
